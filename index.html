<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Us</title>
    <link rel="icon" href="images/heart.png">
</head>

<body>
    <div class="page">
        <h1>The Beginning of Something Beautiful</h1>
        <h2><strong>Hey <span style="color: #ff6b6b;">#####</span> <span class="heart">❤</span> </strong></h2>
        

        <p>It's been a long time since we talked</p>
        <p>We've never really talked, but you’ve somehow made a quiet little home in my thoughts.  
            I don’t expect anything...  
            I just wanted you to know. That’s all. Maybe.
        </p>
        <br>
            
        <a href="promise.html">
            <button class="btn">Read My Promise</button>                
        </a>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #333;
            text-align: center;
            transition: all 0.5s;
        }

        .page {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 10px auto;
        }
           
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
        }

        .heart {
            color: #ff6b6b;
            font-size: 1.5em;
            animation: pulse 5s infinite;
        }

    </style>


</body>
</html>
