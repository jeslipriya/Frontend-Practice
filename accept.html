<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Me?</title>
    <link rel="icon" href="images/heart.png">
</head>
<body>

    <div class="page">

        <h1>One More Question <span class="heart"></span>❤</h1>

        <p>You've read my words, my promise, my heart...</p>
        <h2>Would you maybe want to start something real... with me?</h2>

        <h3>Will you marry me?</h3>
        <div>
            <button class="btn" id="btnYes" onclick="yesClicked()">YES!</button>
            <button class="btn btn-no" id="btnNo" onmouseover="dodgeButton()">No</button>
        </div>

        <p id="response" class="hidden">I knew you'd say yes! <span class="heart">❤</span> Let's start this beautiful journey together!</p>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #333;
            text-align: center;
            transition: all 0.5s;
        }

        .page {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 10px auto;
        }
        
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #ff8e8e;
            transform: scale(1.05);
        }
        .btn-no {
            position: relative;
            transition: all 0.1s;
        }

        .heart {
            color: #ff6b6b;
            font-size: 1.5em;
            animation: pulse 5s infinite;
        }

        .hidden {
            display: none;
        }
    </style>

</body>
</html>
