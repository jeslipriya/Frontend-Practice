<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Me?</title>
    <link rel="icon" href="images/heart.png">
</head>
<body>

    <div class="page">

        <h1>One More Question <span class="heart"></span>❤</h1>

        <p>You've read my words, my promise, my heart...</p>
        <p>Would you maybe want to start something real... with me?</p>

        <h2>Will you marry me?</h2>
        <div>
            <button class="btn" id="btnYes" onclick="yesClicked()">YES!</button>
            <button class="btn btn-no" id="btnNo" onmouseover="dodgeButton()">No</button>
        </div>

        <p id="response" class="hidden">I knew you'd say yes! <span class="heart">❤</span> Let's start this beautiful journey together!</p>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #333;
            text-align: center;
            transition: all 0.5s;
        }

        .page {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 10px auto;
        }
        
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #ff8e8e;
            transform: scale(1.05);
        }
        .btn-no {
            position: relative;
            transition: all 0.1s;
        }

        .heart {
            color: #ff6b6b;
            font-size: 1.5em;
            animation: pulse 5s infinite;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        function yesClicked() {
            document.getElementById('response').classList.remove('hidden');
            document.getElementById('btnYes').classList.add('hidden');
            document.getElementById('btnNo').classList.add('hidden');
        }

        function dodgeButton() {
            const btn = document.getElementById('btnNo');
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * 80 + 'vw';
            btn.style.top = Math.random() * 80 + 'vh';
            
            const messages = [
                "Are you sure?",
                "Think again!",
                "I'll never give up!",
                "Try clicking YES!",
                "You don't mean that!",
                "Give me a chance!",
                "My heart is breaking!",
                "Please reconsider!",
                "Is that your final answer?",
                "Even the code is crying",
                "Don't do me like that",
                "You clicked the wrong button",
                "You meant YES",
                "Hey, feelings don’t dodge!",
                "C’mon, I brought snacks",
                "I'll wait... forever",
                "Rejecting should be illegal",
            ];

            btn.textContent = messages[Math.floor(Math.random() * messages.length)];
        }
        
    </script>

</body>
</html>
